<title>上午好，下午好</title>
</head>
<script type="text/javascript">
	today=new Date();
	var hours = today.getHours();
	var day = today.getDay()
	if (12>= hours && hours >= 8)
		{if (day == 0 || day == 6)
			{
				var result = window.alert("上午好！" + '\n' + "周末愉快！");
			}
		else
			{   
				var result = window.alert("上午好！");
			}
		}	
	if (18>= hours && hours >= 13)
		{if (day == 0 || day == 6)
			{
				var result = window.alert("下午好！" + '\n' + "周末愉快！");
			}
		else
			{   
				var result = window.alert("下午好！");
			}
		}	
	if (24>= hours && hours > 18)
		{if (day == 0 || day == 6)
			{
				var result = window.alert("晚安！" + '\n' + "周末愉快！");
			}
		else
			{   
				var result = window.alert("晚安！");
			}
		}	
</script>
